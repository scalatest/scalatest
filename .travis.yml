language: scala
scala:
  - 2.11.8
  - 2.10.6
  - 2.12.0
jdk:
  - oraclejdk7
  - openjdk6
  - oraclejdk8

# Disable new container infra temporary, until oraclejdk8 version is updated to latest version of jdk8
# Current 8u31 is having problem and cause a test failure under Scala 2.12 builds.
# We should enable this back after https://github.com/travis-ci/travis-ci/issues/3259 is closed.
#sudo: false
sudo: required
dist: trusty

before_install:
  - cat /etc/hosts # optionally check the content *before*
  - sudo hostname "$(hostname | cut -c1-63)"
  - sed -e "s/^\\(127\\.0\\.0\\.1.*\\)/\\1 $(hostname | cut -c1-63)/" /etc/hosts | sudo tee /etc/hosts
  - cat /etc/hosts # optionally check the content *after*

env:
  #see https://github.com/scalatest/scalatest/pull/245
  #global values should be replaced using http://docs.travis-ci.com/user/encryption-keys/ with valid values
  global:
    - SCALATEST_NEXUS_LOGIN=tbd
    - SCALATEST_NEXUS_PASSWORD=tbd
    - SCALATEST_GPG_FILE=tbd
    - SCALATEST_GPG_PASSPHASE=tbd

  matrix:
    - MODE=RegularTests1
    - MODE=RegularTests2
    - MODE=RegularTests3
    - MODE=RegularTests4
    - MODE=RegularTests5
    - MODE=ScalacticTests
    - MODE=genMustMatchersTests1
    - MODE=genMustMatchersTests2
    - MODE=genMustMatchersTests3
    - MODE=genMustMatchersTests4
    - MODE=genGenTests
    - MODE=genTablesTests
    - MODE=genInspectorsTests
    - MODE=genInspectorsShorthandsTests1
    - MODE=genInspectorsShorthandsTests2
    - MODE=genTheyTests
    - MODE=genContainTests1
    - MODE=genContainTests2
    - MODE=genSortedTests
    - MODE=genLoneElementTests
    - MODE=genEmptyTests
    - MODE=examples
    - MODE=examplesJS

matrix:
  exclude:
    - scala: "2.12.0"
      jdk: oraclejdk7
    - scala: "2.12.0"
      jdk: openjdk6

branches:
  only:
    - 3.0.x

#before_script: ./travis_build.sh Compile
script: ./travis_build.sh $MODE

notifications:
  email:
    - bill@artima.com
    - cheeseng@amaseng.com

cache:
  directories:
    - $HOME/.ivy2

